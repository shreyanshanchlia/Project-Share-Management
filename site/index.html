<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Share Manager</title>
  <link rel="icon" href="">
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="ml-3 text-xl">Share Manager</span>
          </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>

  <section class="text-gray-700 body-font">
    <div class="container mx-auto flex px-5 py-16 items-center justify-center flex-col">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">WELCOME BACK!</h1>
      <img class="lg:w-4/6 md:w-5/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero"
        src="https://source.unsplash.com/1920x1080/?blockchain,bitcoin,project">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"></h1>
        <p class="mb-8 leading-relaxed"><b>Welcome to Share Manager for your project.</b></p>
        <p class="mb-8 leading-relaxed">Manage your project in an efficient manner with blockchain.</p>
        <div class="flex justify-center">
          <a href="newProject.html">
            <button
              class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">New Project</button></a>
          <a href="existingProjects.html">
            <button
              class="ml-4 inline-flex text-gray-700 bg-gray-200 border-0 py-2 px-6 focus:outline-none hover:bg-gray-300 rounded text-lg">Existing Project</button></a>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
