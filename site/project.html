<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Share Manager</title>
  <link rel="icon" href="">
</head>

<body>
  <header class="text-gray-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <span class="ml-3 text-xl">Share Manager</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
          <a href="index.html" class="mr-5 hover:text-gray-900">Home</a>
        </nav>
        <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Button
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
  </header>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Project Name     
        <button class="flex-none text-white bg-green-000 border-0 py-2 px-2 focus:outline-none hover:bg-indigo-100 rounded text-lg">
          <img src="https://www.flaticon.com/svg/vstatic/svg/61/61456.svg?token=exp=1617451955~hmac=54d43ce4f3919eb039c583f356ca0529" alt="edit" width="20" height="20">
        </button>
        </h1>
        <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Project Description.</p>
      </div>

      <div class="flex mb-4">
        <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Tasks</a>
        <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Contributors</a>
      </div>

      <div class="flex flex-wrap -m-4">

        <div class="xl:w-1/3 md:w-1/2 p-4">
          <div class="border border-gray-200 p-6 rounded-lg">
            <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1zM4 22v-7"></path>
              </svg>
            </div>
            <button class="flex-none text-white bg-green-000 rounded-full border-0 py-2 px-2 focus:outline-none hover:bg-indigo-100 rounded text-lg">  
              <img src="https://www.flaticon.com/svg/vstatic/svg/61/61456.svg?token=exp=1617451955~hmac=54d43ce4f3919eb039c583f356ca0529" alt="edit" width="20" height="20">
            </button>
            <h2 class="text-lg text-gray-900 font-medium title-font mb-2">Task</h2>
            <p class="leading-relaxed text-base">Task Description.</p>
          </div>
        </div>
      </div>

      <div class="flex flex-wrap -m-4">
        <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
          <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
            <img alt="team" class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4" src="https://dummyimage.com/94x94">
            <div class="flex-grow">
              <h2 class="text-gray-900 title-font font-medium">Contributor Name</h2>
              <p class="text-gray-500">Contributor Title</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
</body>
</html>
